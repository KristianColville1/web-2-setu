<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Whether Weather is a weather app that provides real-time weather information and forecasts.">
    <meta name="author" content="Kristian Colville">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.4/dist/css/bulma-switch.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Whether Weather</title>
    <script src="/assets/data/weather_data.js" ></script>
    <script src="/assets/js/weather_codes.js"></script>
    <script src="/assets/js/main.js" type="module" defer></script>
</head>

<body id="app" data-page="settings">
    <header class="container">
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="/" >
            <img src="/assets/images/logo.png" alt="Logo" style="width: 120px;">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="/">
                Dashboard
            </a>
            <a class="navbar-item" href="/settings">
                Settings
            </a>

        </div>
    </div>
</nav>
</header>

    
<div class="container">
    <h1 class="title has-text-centered">Settings</h1>
    <p class="subtitle has-text-centered">Edit Settings</p>
    <div class="columns is-multiline" id="forecastContainer">

        <div class="toggle-container">
            <input id="yesNoToggle" type="checkbox" name="toggle" class="switch is-rounded is-small is-info">
            <label for="yesNoToggle">On</label>
            </div>
    </div>
</div>
    <footer class="footer mt-auto">
    <div class="content has-text-centered has-background-light">
        Footer
    </div>
</footer>
</body>

</html>
