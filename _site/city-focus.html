<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Whether Weather is a weather app that provides real-time weather information and forecasts.">
    <meta name="author" content="Kristian Colville">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.4/dist/css/bulma-switch.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Whether Weather</title>
    <script src="/assets/data/weather_data.js" ></script>
    <script src="/assets/js/weather_codes_ver2.js"></script>
    <script src="/assets/js/main.js" type="module" defer></script>
</head>

<body id="app" data-page="cityFocus" class="has-background-light">
    <header class="container is-fluid mx-0 px-0 has-background-white has-shadow">
<nav class="navbar container px-2" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="/" className="navbar-brand is-info has-text-weight-bold">
    <img src="/assets/images/logo-4.png" alt="Logo" style="width: 130px;">
</a>
        <a role="button" class="navbar-burger has-text-info" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="/">
                Dashboard
            </a>
            <a class="navbar-item" href="/settings">
                Settings
            </a>

        </div>
    </div>
</nav>
</header>

    <div class="container columns py-4">
    <div class="column">
        <h1 class="title has-text-centered mt-4 " id="cityName"></h1>
        <h2 class="subtitle has-text-centered"><span id="time"></span></h2>
        <div class="has-text-centered mb-3" id="weatherCode"></div>
        <div class="columns">
            <div class="column">
                <div class="box has-text-black has-text-centered p-3">
                    <h3 class="title">Max Temp</h3>
                    <p id="maxTemp"></p>
                </div>
            </div>
            <div class="column">
                <div class="box has-text-black has-text-centered p-3">
                    <h3 class="title">Max Wind</h3>
                    <p id="maxWind"></p>
                </div>
            </div>
            <div class="column">
                <div class="box py-3">
                    <h4 class="title has-text-centered">Right Now</h4>
                    <div class="columns">
                        <div class="column has-text-centered" id="tempNow"></div>
                        <div class="column has-text-centered" id="windNow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container columns is-multiline is-flex is-justify-content-center" id="dailyForecastContainer">
</div>
    <footer class="footer has-background-dark has-text-white">
    <div class="content has-text-centered">
        <p class="is-size-5 white-blur">
            <a href="/" className="navbar-brand is-info has-text-weight-bold">
    <img src="/assets/images/logo-4.png" alt="Logo" style="width: 130px;">
</a>
        </p>
        <p class="is-size-6">
            &copy; <span class="current-year"></span> Whether Weather. All rights reserved.
        </p>
    </div>
    <div class="content has-text-centered">
        <p class="is-size-7 has-text-grey-light">
            Built by
            <a href="https://github.com/KristianColville1/web-2-setu"
                class="has-text-grey-light has-text-weight-semibold" target="_blank" rel="noopener noreferrer">
                Kristian Colville
            </a>
        </p>
    </div>
</footer>
  
</body>

</html>
