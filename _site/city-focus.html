<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Whether Weather is a weather app that provides real-time weather information and forecasts.">
    <meta name="author" content="Kristian Colville">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">

    <!-- icons for devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/android-chrome-512x512.png">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.4/dist/css/bulma-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- JS -->
    <script src="/assets/data/weather_data.js"></script>
    <script src="/assets/js/weather_codes_ver2.js"></script>
    <script src="/assets/js/main.js" type="module"></script>

    <title>Whether Weather</title>
</head>


<body id="app" data-page="cityFocus" class="has-background-light">
    <header class="container is-fluid mx-0 px-0 has-background-white has-shadow">
<nav class="navbar container px-2" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="/" aria-label="Go to Whether Weather">
    <img src="/assets/images/logo-4.png" alt="Logo" class="logo">
</a>
        <a role="button" class="navbar-burger has-text-info" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="/">
                Dashboard
            </a>
            <a class="navbar-item" href="/settings">
                Settings
            </a>

        </div>
    </div>
</nav>
</header>

    <h1 class="title has-text-centered pt-4">City Focus</h1>
<p class="subtitle has-text-centered">Overview</p>
<div class="container columns">

    <div class="column is-12-mobile is-6-tablet has-text-centered" id="overviewContainer">

        <div class="box has-text-black has-text-centered p-3 has-background-info-95" id="cityOverview">
            <div id="citySelector">
                <button id="cityLeft"><img src="/assets/images/icons/left-chevron.png" alt="select to go left" width="20"
                        height="20"></button>
                <button id="cityRight"><img src="/assets/images/icons/right-chevron.png" alt="select to go right" width="20"
                        height="20"></button>
                </div>
            <h1 class="title has-text-centered " id="cityName"></h1>
            <h2 class="subtitle has-text-centered"><span id="time"></span></h2>
            <div class="has-text-centered mb-3" id="weatherCode"></div>
        </div>

    </div>
    <div class="column is-12-mobile is-6-tablet has-text-centered">
        <div class="columns is-multiline">
            <div class="column is-12-mobile is-6-tablet " id="maxTempContainer">
                <div class="box has-text-black has-text-centered p-3 has-background-info-95">
                    <h3 class="subtitle has-text-weight-semibold">Max Temp</h3>
                    <img src="/assets/images/icons/temperature.png" alt="Precipitation" width="65" />
                    <p id="maxTemp"></p>
                </div>
            </div>
            <div class="column is-12-mobile is-6-tablet" id="maxWindContainer">
                <div class="box has-text-black has-text-centered p-3 has-background-info-95">
                    <h3 class="subtitle has-text-weight-semibold">Max Wind</h3>
                    <img src="/assets/images/icons/windy.png" alt="Precipitation" width="65" />
                    <p id="maxWind"></p>
                </div>
            </div>
            <div class="column is-12-mobile is-6-tablet" id="rightNowContainer">
                <div class="box has-text-black has-text-centered p-3 has-background-danger-95">
                    <h4 class="subtitle has-text-weight-semibold">Right Now</h4>
                    <img src="/assets/images/icons/clock.png" alt="Precipitation" width="65" />
                    <div class="columns">
                        <div class="column has-text-centered" id="tempNow"></div>
                        <div class="column has-text-centered" id="windNow"></div>
                    </div>
                </div>
            </div>
            <div class="column is-12-mobile is-6-tablet" id="precipitationContainer">
                <div class="box has-text-black has-text-centered p-3 has-background-warning-95">
                    <h4 class="subtitle has-text-weight-semibold">Precipitation</h4>
                    <img src="/assets/images/icons/precipitation.png" alt="Precipitation" width="65" />
                    <p id="precipitation">0%</p>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container columns is-multiline is-flex is-justify-content-center" id="dailyForecastContainer">
</div>
    <footer class="footer has-background-grey-lighter">
    <div class="content has-text-centered">
        <p class="is-size-5">
            <a href="/" aria-label="Go to Whether Weather">
    <img src="/assets/images/logo-4.png" alt="Logo" class="logo">
</a>
        </p>
        <p class="is-size-6">
            &copy; <span class="current-year"></span> Whether Weather. All rights reserved.
        </p>
    </div>
    <div class="content has-text-centered">
        <p class="is-size-7">
            Built by
            <a href="https://github.com/KristianColville1/web-2-setu"
                class="has-text-grey has-text-weight-semibold" target="_blank" rel="noopener noreferrer">
                Kristian Colville
            </a>
        </p>
    </div>
</footer>
  
</body>

</html>
