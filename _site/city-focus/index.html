<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Whether Weather is a weather app that provides real-time weather information and forecasts.">
    <meta name="author" content="Kristian Colville">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/src/assets/css/main.css">
    <title>Whether Weather</title>
    <script src="/src/data/weather_data.js"></script>
    <script src="/src/assets/js/weather_codes.js"></script>
    <script src="/src/assets/js/init.js" type="module" defer></script>
</head>

<body>
        <div class="columns">
        <div class="column">
            <img src="/src/data/logo.png" alt="Logo" style="width: 200px;">
        </div>
        <div class="column">
            <h1 class="title has-text-centered mt-4 ">Berlin</h1>
            <h2 class="subtitle has-text-centered"><span id="time"></span></h2>
            <div class="has-text-centered" id="weatherCodeDescription"></div>
            <div class="columns">
                <div class="column">
                    <div class="card has-text-black has-text-centered p-3">
                        <h3 class="title">Max Temp</h3>
                        <p id="maxTemp"></p>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-text-black has-text-centered p-3">
                        <h3 class="title">Max Wind</h3>
                        <p id="maxWind"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card py-3">
                <h4 class="title has-text-centered">Right Now</h4>
                <div class="columns">
                    <div class="column has-text-centered" id="hourlyTemp"></div>
                    <div class="column has-text-centered" id="hourlyWind"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns" id="dailyForecastContainer">

    </div>

</body>

</html>
